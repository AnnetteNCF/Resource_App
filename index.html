<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource App</title>
</head>
<body>
    <!-- THIS IS THE NAVBAR -->
    <navbar>
        <div id="navbar-container">
            <div id="logo">Resource App</div>
            <div id="links-container">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Community Board</li>
                    <li>Contact</li>
                    <li><button>Signup</button></li>
                    <li>Signin</li>
                </ul>
            </div>
        </div>
    </navbar>
    <!-- THIS IS THE HERO -->
    <div id="hero-section">
        <div id="hero-container">
            <h1>Easy Access to Local Resources for the community and by the community.</h1>
            <h3>All your resources, all in one place.</h3>
            <div id="search-bar">
                <input type="text" placeholder="Search Community Resources">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </div>

    <!-- THIS IS THE CATEGORY SECTION -->
    <div id="category-section">
        <div id="category-container">
            <div class="category-card">Health</div>
            <div class="category-card">Education</div>
            <div class="category-card">Community Resources</div>
            <div class="category-card">Jobs</div>
            <div class="category-card">Legal</div>
        </div>
    </div>
    
</body>
</html>
